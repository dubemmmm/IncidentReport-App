{% extends 'base.html' %}
{% load bootstrap3 %}
{% block body_block %}
<div class='container jumbotron'>
    <h2>Welcome to the Citizen Reporting Solution App</h2>
    <h3>Create an account to get started</h3>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' class='btn btn-primary btn-lg' value='Create Account'/>
        <h3>Already have an account?</h3>
        <h4><a href={% url 'accounts:login' %}>Log in</a></h4>
    </form>
</div>
{% endblock %}
