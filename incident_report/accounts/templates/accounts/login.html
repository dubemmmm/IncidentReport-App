{% extends 'base.html' %}
{% load bootstrap3 %}
{% block body_block %}
<div class='container jumbotron'>
    <h2>Welcome. Login to View Incidents or Report an Incident</h2>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' class='btn btn-primary btn-lg' value='login'>
        <h3>Do not have an account?</h3>
        <h4><a href={% url 'accounts:signup' %}>Create Account</a></h4>
    </form>
</div>
{% endblock %}
