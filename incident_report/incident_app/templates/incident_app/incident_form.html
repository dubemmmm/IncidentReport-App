{% extends 'base.html' %}
{% load bootstrap3 %}
{% block body_block %}
<div class='container jumbotron'>
    <h3>Welcome {{user.username}}</h3>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' class='btn btn-primary btn-lg' value='Report'>
    </form>
</div>
{% endblock %}
